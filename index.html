<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-article">
    <!--DRAWER IMAGE ON THE LEFT-->
    <div class="article-img">
      <img src="./images/drawers.jpg" alt="Drawers Image">
    </div>
    <div class="c-info">
    <!--TEXT ON THE RIGHT-->
      <div class="card-text">
        <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
        <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
      </div>
      <!--INFORMATION ON THE BOTTOM-->
      <div class="post-info">
        <!--AVATAR DETAILS-->
        <div class="info-left">
          <div class="avatar">
            <img src="./images/avatar-michelle.jpg" alt="Michelle Appleton Avatar">
          </div>
          <div class="avatar-info">
            <h6>Michelle Appleton</h6>
            <p>28 Jun 2020</p>
          </div>
          <!--SHARE BUTTON ON LEFT-->
          <div class="share-button">
            <img src="./images/icon-share.svg" alt="Share Icon">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Share-->

</body>
</html>
